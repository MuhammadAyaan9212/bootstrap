<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Badge</title>
  </head>
  <body>

      <h1>This is the best offer <span class="badge bg-secondary">50% off</span> </h1>
      <h1>This is the best offer <span class="badge bg-warning">50% off</span> </h1>
      <h1>This is the best offer <span class="badge bg-danger">50% off</span> </h1>

      <!-- Button have badges -->
      <button type="button" class="btn btn-primary">
          Notifications <span class="badge bg-secondary">4</span>
      </button>
      <button type="button" class="btn btn-primary">
          Notifications <span class="badge bg-danger">4</span>
      </button>

      <br>
      <br>
      <!-- Position of badges -->
      <button class="btn btn-primary position-relative" type="button" name="button">
          Inbox
          <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">
              99+
              <span class="visually-hidden">unread messages</span>
          </span>
      </button>
      <br>
      <br>
      <!-- circle badge -->
      <button type="button" class="btn btn-primary position-relative">
          Profile
          <span class="position-absolute top-0 start-100 translate-middle p-2 bg-danger border border-light rounded-circle">
              <span class="visually-hidden">New Alerts</span>
          </span>
      </button>

      <span class="badge bg-primary">primary</span>
      <span class="badge bg-secondary">secondary</span>
      <span class="badge bg-success">success</span>
      <span class="badge bg-danger">danger</span>
      <span class="badge bg-warning text-dark">warning</span>
      <span class="badge bg-light text-dark">light</span>
      <span class="badge bg-dark">dark</span>
      <span class="badge bg-info text-dark">info</span>


      <!-- pill badges -->
      <span class="badge rounded-pill bg-danger">pill example</span>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
