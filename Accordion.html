<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <title>Accordion</title>
  </head>
  <body>

    <div class="accordion" id="accordionExample">
      <!-- start accordion item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingOne">
          <button class="accordion-button" type="button" data-bs-toggle="collapse" data-bs-target="#collapseOne" aria-expanded="true" aria-controls="collapseOne">
            Fix a problem
          </button>
        </h2>
        <div id="collapseOne" class="accordion-collapse collapse show" aria-labelledby="headingOne" data-bs-parent="#accordionExample">
          <div class="accordian-body">
            <div class="">
              <a class="text-dark text-decoration-none" href="https://support.google.com/youtube/topic/9257404?hl=en&ref_topic=9257498" target="_blank">Troubleshoot problems playing videos</a>
            </div>
              <div class="">
                <a class="text-dark text-decoration-none" href="https://support.google.com/youtube/topic/3024171?hl=en&ref_topic=9257498" target="_blank">Troubleshoot account issues</a>
              </div>
              <div class="">
                <a class="text-dark text-decoration-none" href="https://support.google.com/youtube/topic/2888603?hl=en&ref_topic=9257498" target="_blank">Fix upload problems</a>
              </div>

          </div>
        </div>
      </div>
      <!-- end accordian item -->

      <!-- start accordion item -->
      <div class="accordion-item">
        <h2 class="accordion-header" id="headingTwo">
          <button class="accordion-button collapsed" type="button" data-bs-toggle="collapse" data-bs-target="#collapseTwo" aria-expanded="false" aria-controls="collapseTwo">
            Accordion Item #2
          </button>
        </h2>
        <div id="collapseTwo" class="accordion-collapse collapse" aria-labelledby="headingTwo" data-bs-parent="#accordionExample">
          <div class="accordian-body">
              <strong>This is the second accordian body</strong>
          </div>
        </div>
      </div>
      <!-- end accordian item -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
  </body>
</html>
